<!-- Create tabs with an icon and label, using the tabs-positive style. Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

	<ion-tab title="Home" icon="icon threeleaf threeleaf-home" ui-sref="tab.home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Sermons" icon="icon threeleaf threeleaf-sermons" ui-sref="tab.series">
		<ion-nav-view name="tab-series"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="Groups" icon="icon threeleaf threeleaf-groups" ui-sref="tab.groups">
		<ion-nav-view name="tab-groups"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="Events" icon="icon threeleaf threeleaf-events" ui-sref="tab.events">
		<ion-nav-view name="tab-events"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Live" icon="icon threeleaf threeleaf-live" ui-sref="tab.live">
		<ion-nav-view name="tab-live"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="Static" href="#/tab/static" hidden="true">
		<ion-nav-view name="tab-static"></ion-nav-view>
	</ion-tab>
	
</ion-tabs>
