<div ng-controller="ArticleCtrl">
	<ion-view title="NEWS">
		<ion-content class="">
			<div class="scaleVid ratio16x9">
				<img src="{{imageDir+article.MediaImage.filename}}/width:800/height:450/crop:true/zoom:auto"/>
			</div>
			<div class="threeleaf-separator">{{article.NewsArticle.title}}</div>
			<div ng-bind-html="trust(post.NewsArticle.body)" class="padding"></div>
		</ion-content>
	</ion-view>
</div>
