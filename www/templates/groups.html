<ion-view title="Groups">
	<ion-content class="">
		<div class="scaleVid ratio16x9">
			<img src="img/1a.jpg"/>
		</div>
		<div class="threeleaf-separator">GROUPS</div>
		<div class="list">
			<a class="item" ui-sref="tab.group({ groupId: group.BridgeCcbGroup.id})" ng-repeat="group in groups">
				<h2>{{group.BridgeCcbGroup.name}}</h2>
				<p>{{group.BridgeCcbGroup.meeting_day}} {{group.BridgeCcbGroup.meeting_time}}</p>
			</a>
		</div>
	</ion-content>
</ion-view>
