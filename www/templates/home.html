<ion-view title='<img src="img/logo.png" class="title-image" />' hide-back-button="true">
	<ion-content class="">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doHomeRefresh()"></ion-refresher>
		<div class="fade-box">
		<ion-slide-box does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
			<ion-slide ng-repeat="article in articles">
				<div class="box blue">
					<a href="#/tab/article/{{$index}}">
						<img ng-if="article.MediaImage.filename.length > 0" src="{{imageDir+article.MediaImage.filename}}/width:800/height:450/crop:true/zoom:auto" style="width: 100%;" />
					</a>
				</div>
			</ion-slide>
		</ion-slide-box>
		<div ng-if="articles.length == 0">LOADING</div>
		</div>
		<div class="threeleaf-separator"><span class="threeleaf">oy</span> COMMUNITY FEED</div>
		<div class="padding">
			<div class="scaleVid ratio16x9">
				<video src="http://wpc.8919.edgecastcdn.net/808919/greyback/gracepointcoppell/sermon-3-22-15_high.mp4" controls="controls"></video>
			</div>
			<a class="community_post" href="#/tab/post/{{$index}}" ng-repeat="post in posts">
				<div ng-switch on="post.CommunityPost.type">
					<div ng-switch-when="video">
						<img ng-if="post.MediaVideo.preview !== null" src="{{imageDir+post.MediaVideo.preview }}/width:800/height:450/crop:true/zoom:auto/blur:true/greyscale:true" style="width: 100%;" />
					</div>
					<div ng-siwtch-default>
						<img ng-if="post.MediaImage.filename !== null" src="{{imageDir+post.MediaImage.filename }}/width:800/height:450/crop:true/zoom:auto/blur:true/greyscale:true" style="width: 100%;" />
					</div>
				</div>
				<h4 class="redbg">{{post.CommunityPost.title}}</h4>
			</a>
			<div ng-if="posts.length == 0">LOADING..</div>
		</div>
	</ion-content>
</ion-view>
