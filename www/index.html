<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>GracePoint Ionic</title>
		<!-- compiled css output -->
		<link href="css/ionic.app.css" rel="stylesheet">
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular/angular-resource.js"></script>
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/moment.min.js"></script>
	</head>
	<body ng-app="starter" animation="slide-left-right-ios7">
		<!-- The nav bar that will be updated as we navigate between views. -->
		<ion-side-menus ng-controller="NavCtrl">
			<ion-side-menu-content id="side_menu">
				<ion-nav-bar class="bar-stable bar-positive nav-title-slide-ios7">
					<ion-nav-back-button class="button-clear"></ion-nav-back-button>
					<ion-nav-buttons side="right">
						<button class="button button-icon button-clear threeleaf" ng-click="showRightMenu()">B</button>
					</ion-nav-buttons>
				</ion-nav-bar>
				<ion-nav-view animation="slide-left-right"></ion-nav-view>
			</ion-side-menu-content>
			<ion-side-menu side="right">
				<ion-content>
					<ion-list>
						<div ng-if="audio.MessageMessage.filename !== null">
							<ion-item class="item-divider bar bar-positive"><span class="threeleaf">l</span>Now Playing</ion-item>
							<ion-item class="row">
								<div class="col">
									<img ng-src="{{imageDir+audio.MessageSeries.MediaImage.filename}}/width:800/height:450/crop:true/zoom:auto" style="width: 100%;" />
								</div>
								<div class="col col-center">
									{{audioStats.duration}} / {{audioStats.current}}
								</div>
							</ion-item>
							<ion-item class="row player_controls">
								<div class="col"><span ng-click="pauseAudio()" class="threeleaf">p</span></div>
								<div class="col"><span ng-click="playAudio()" class="threeleaf">P</span></div>
								<div class="col"><span ng-click="rwdAudio()" class="threeleaf">7</span></div>
								<div class="col"><span ng-click="fwdAudio()" class="threeleaf">8</span></div>
							</ion-item>
							<ion-item>
								<h3>{{audio.MessageMessage.title}}</h3>
								<h4>{{audio.MessageAuthor.name}}</h4>
							</ion-item>
							<ion-item>
								<div id="player_progress" ng-click="scrubAudio($event)">
									<div id="player_progress_indicator" style="width:{{audioStats.percentage}}%;">&nbsp;</div>
								</div>
							</ion-item>
						</div>
						<ion-item class="item-divider bar bar-positive"><span class="threeleaf">b</span>Menu</ion-item>
						<ion-item nav-clear menu-close href="#/tab/about">About</ion-item>
						<ion-item nav-clear menu-close href="#/tab/new">New to GracePoint</ion-item>
						<ion-item nav-clear menu-close href="#/tab/giving">Giving</ion-item>
						<ion-item nav-clear menu-close href="#/tab/contact">Contact</ion-item>
						<ion-item class="item-divider bar bar-positive"><span class="threeleaf">g</span>App Info</ion-item>
						<ion-item nav-clear menu-close href="#/tab/developer">Developer</ion-item>
						<ion-item nav-clear menu-close href="#/tab/jesus">About Jesus</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>
	</body>
</html>
