<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>GracePoint Ionic</title>
		<!-- compiled css output -->
		<link href="css/ionic.app.css" rel="stylesheet">
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular/angular-resource.js"></script>
		<!-- cordova script (this will be a 404 during development) -->
		<script src="phonegap.js"></script>
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	</head>
	<body ng-app="starter" animation="slide-left-right-ios7">
		<!-- The nav bar that will be updated as we navigate between views. -->
		<ion-side-menus ng-controller="NavCtrl">
			<ion-side-menu-content>
				<ion-nav-bar class="bar-stable bar-positive nav-title-slide-ios7">
					<ion-nav-back-button class="button-clear">
						<i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
				</ion-nav-bar>
				<ion-nav-buttons side="right">
					<button class="button button-icon button-clear threeleaf" ng-click="showRightMenu()">B</button>
				</ion-nav-buttons>
				<ion-nav-view animation="slide-left-right"></ion-nav-view>
			</ion-side-menu-content>
			<ion-side-menu side="right">
				<ion-content>
					<ion-list>
						<div ng-if="audio.MessageMessage.filename !== null">
							<ion-item class="item-divider bar bar-positive"><span class="threeleaf">l</span>Now Playing</ion-item>
							<ion-item>
								<button ng-click="play()">PLAY</button>
								<button ng-click="pause()">PAUSE</button>
							</ion-item>
							<ion-item>{{audio.MessageMessage.title}}</ion-item>
							<ion-item>{{DOMAIN+'/play/mp3/'+audio.MediaAudio.id+'/play.mp3'}}</ion-item>
							<audio id="message_audio_player" hiddenx="hiddenx" controls="controls" src="{{DOMAIN+'/play/mp3/'+audio.MediaAudio.id+'/play.mp3'}}"></audio>
						</div>
						<ion-item class="item-divider bar bar-positive"><span class="threeleaf">b</span>Menu</ion-item>
						<ion-item nav-clear menu-close href="#/tab/about">About</ion-item>
						<ion-item nav-clear menu-close href="#/tab/new">New to GracePoint</ion-item>
						<ion-item nav-clear menu-close href="#/tab/giving">Giving</ion-item>
						<ion-item nav-clear menu-close href="#/tab/contact">Contact</ion-item>
						<ion-item class="item-divider bar bar-positive"><span class="threeleaf">g</span>App Info</ion-item>
						<ion-item nav-clear menu-close href="#/tab/developer">Developer</ion-item>
						<ion-item nav-clear menu-close href="#/tab/jesus">About Jesus</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>
	</body>
</html>
